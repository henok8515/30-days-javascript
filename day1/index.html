<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello there</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>
    <audio data-key="65" src="./audio1.mp3"></audio>
    <audio data-key="83" src="./audio2.mp3"></audio>
    <audio data-key="68" src="./audio3.mp3"></audio>
    <audio data-key="70"></audio>
    <audio data-key="71"></audio>
    <audio data-key="72"></audio>
    <audio data-key="74"></audio>
    <audio data-key="75"></audio>
    <audio data-key="76"></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      });
      function removeTeansition(e) {
        if (e.propertyName !== "transform") return;
        console.log(this);
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach((k) =>
        k.addEventListener("transitionend", removeTeansition)
      );
    </script>
  </body>
</html>
